<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src = "/static/js/jquery-3.4.1.js"></script>
        <script src = "/static/js/sample.js"></script>
    </head>

    <body>
        <div style="text-align:left;">
            <div style="text-align:center;display:inline-block;">

                <div id='clip' style='padding:5px;border:2px solid #888888; border-radius: 5px; margin: 5px;display:inline-block;'></div>

                <div>
                    <button id='prev_sample' style='display:inline-block;vertical-align:bottom;margin-right:10px;'>上一个</button>

                    <div id='speed' style="font-size:25px;display:inline-block;vertical-align:bottom;margin-right:10px;"></div>
                    <button id='next_sample' style='display:inline-block;vertical-align:bottom;margin-right:10px;'>下一个</button>
                </div>

                <div style="padding:5px;">
                    <div style="display:inline-block;vertical-align:bottom;font-size:18px;">上面视频的表情类别被标记为：</div>
                    <a id='emotion' style="text-align:center;font-size:18px;color:red;display:inline-block;vertical-align:bottom;" target="_blank"></a>
                    <div style="font-size:18px;display:inline-block;vertical-align:bottom;">，请标记以下关键帧绿色框中人脸的表情强度</div>
                </div>


                <div id="content_div" style="text-align:center;display:inline-block;vertical-align:top;"></div>
                <div style="position:fixed;top:30px;right:30px;">
                    <canvas id="canvas" style="background-color:#DCDCDC;"></canvas>
                </div>
                <div id='submit_info'></div>
	        <div style='margin:10px;'>你的姓名：<input id="info_input" type="text" value={{usr_name}}></div>
                <div style='margin:10px;'><button id="submit_button">提交结果</button></div>

            </div>
        </div>

    </body>
</html>
