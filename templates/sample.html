<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src = "/static/js/jquery-3.4.1.js"></script>
        <script src = "/static/js/sample.js"></script>
    </head>

    <body>
        <div style="text-align:center;">
            <div style="text-align:center;padding:10px;display:inline-block;">

                <div>
                    <button id='prev_sample' style='display:inline-block;vertical-align:bottom;margin-right:10px;'>上一个</button>

                    <div id='speed' style="font-size:25px;display:inline-block;vertical-align:bottom;margin-right:10px;"></div>
                    <button id='next_sample' style='display:inline-block;vertical-align:bottom;margin-right:10px;'>下一个</button>
                </div>

                <div style="padding:10px;">
                    <div style="display:inline-block;vertical-align:bottom;font-size:18px;">该视频片段样本的表情类别被标记为：</div>
                    <div id='better_rule' style="text-align:center;font-size:18px;color:red;display:inline-block;vertical-align:bottom;"></div>
                    <div style="font-size:18px;">以下为从该样本中抽取的若干帧图像（包括各帧中人脸的图像）</div>
                    <div style="font-size:18px;">请根据您的判断，给出每帧图像对应于上述表情类别的强度值（0到100）</div>
                    <div style="font-size:18px;">该值无需太准确，只需保证<b>帧间表情强弱的变化趋势</b>大致正确即可。</div>
                </div>

                <div id="content_div" style="text-align:center;">    
	        </div>		

                <div id='submit_info'></div>
	        <div style='margin:10px;'>你的姓名：<input id="info_input" type="text" value={{usr_name}}></div>
                <div style='margin:10px;'><button id="submit_button">提交结果</button></div>

            </div>
        </div>

    </body>
</html>
